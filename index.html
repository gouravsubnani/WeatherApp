<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="cloudy.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f5c8e13b2d.js" crossorigin="anonymous"></script>
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="weather">

            <nav>
                <div class="location">
                    <h2 id = "city">Bengaluru</h2>
                    <h3 id = "country"><i class="fa-sharp fa-solid fa-location-dot"></i>India</h3>
                </div>
                <div class="search-area">
                    <input type="text" id="search" placeholder="Enter city name..." spellcheck="false">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
